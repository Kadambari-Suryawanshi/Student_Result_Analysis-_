<html>
	<head>
		<title>Student | Login</title>
		<link href="css/signup.css" rel="stylesheet">
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE-edge">
		<meta name="viewport" content="width=device-width,initial-scale=1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
	</head>
    <body>
        <center>   
        <div class="modal-fade">
            <div role="document">
                <div class="border">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title">Login</h5>
                    </div>
        
                    <div class="modal-body">
                        <form id="login-form" class="form" method="post" action="php/login.php">
                            <div class="input-group form-group">
                                Email : <input type="text" class="form-control" name="email" placeholder="Email" required>
                            </div>
        
                            <div class="input-group form-group">
                                Password : <input type="password" class="form-control" name="password" placeholder="Password" minlength="6" required>
                            </div>
        
                            <div class="form-group">
                                <button type="submit">Login</button>
                            </div>
                        </form>
                    </div>
        
                    <div class="modal-footer">
                        <span>
                            <a href="signup.html" data-dismiss="modal" data-toggle="modal">Click here</a>
                            to register a new account
                        </span>
                    </div>
                </div>
                </div>
            </div>
        </div>        
        </center>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>   
    </body>
