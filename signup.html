<html>
	<head>
		<title>Student | Signup</title>
		<link href="css/signup.css" rel="stylesheet">
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE-edge">
		<meta name="viewport" content="width=device-width,initial-scale=1" >
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
	</head>
	<body>
		<center>
			<div class="modal-fade">
				<div role="document">
					<div class="border">
						
					<div class="modal-content">
						<div class="modal-header">
							<h5 class="modal-title">Signup</h5>
						</div>
						
						<div class="modal-body">
							<form id="signup-form" class="form" role="form" method="post" action="php/signup.php">
								<div class="input-group form-group">
									Full Name : <input type="text" class="form-control" name="full_name" placeholder="Full Name" maxlength="30" required>
								</div>
							
								<div class="input-group form-group">
									Phone : <input type="text" class="form-control" name="phone" placeholder="Phone Number" maxlength="10" minlength="10" required>
								</div>
									
								<div class="input-group form-group">
									Email : <input type="email" class="form-control" name="email" placeholder="Email" required>
								</div>
		
								<div class="input-group form-group">
									Password : <input type="password" class="form-control" name="password" placeholder="Password" minlength="6" required>
								</div>
		
								<div class="input-group form-group">
									College Name : <input type="text" class="form-control" name="college_name" placeholder="College Name" maxlength="150" required>
								</div>
		
								<div class="form-group">
									<span>I'm a</span>
									<input type="radio" class="ml-3" id="gender-male" name="gender" value="male" /> Male
									<input type="radio" class="ml-3" id="gender-female" name="gender" value="female" /> Female
								</div>
		
								<div class="form-group">
									<button type="submit" name="create">Create Account</button>
								</div>
							</form>
						</div>
		
						<div class="modal-footer">
							<span>Already have an account?
								<a href="login.html" data-dismiss="modal" data-toggle="modal">Login</a>
							</span>
						</div>
					</div>
					</div>
				</div>
				</div>
		</center>
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>   
	</body>
</html>
